<div class="container-fluid no-padding login-page">
  <div class="row top-half text-center center-block">
    <h1><strong>Meetup </strong>Now</h1>
  </div>
  <div class="row bottom-half center-block">
      <div class="col-xs-12 no-padding">
        <div ng-show="!isNewUser">
          <form  name="loginForm">
            <!--login form-->
            <div class="form-group">
              <div class="input-group input-group-lg">
                <input type="text" required class="form-control" required placeholder="Username" ng-model="user.userId"/>
                <span class="input-group-addon"><i class="fa fa-user text-primary"></i></span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <input type="password" required class="form-control" required placeholder="Password" ng-model="user.password"/>
                <span class="input-group-addon"><i class="fa fa-lock text-primary"></i></span>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-lg no-padding">
                <div class="col-md-6">
                  <button class="btn btn-lg btn-success btn-login"  ng-disabled="loginForm.$invalid" ng-click="authenticate(user)">Login</button>
                </div>
                <div class="col-md-6">
                  <button class="btn btn-lg btn-primary btn-signup" ng-click="isNewUser=true">Sign Up</button>
                </div>
              </div>
            </div>
          </form>
        </div><!-- end of login form-->

        <div ng-show="isNewUser">
          <form name="signupForm">
            <div class="form-group">
              <div class="input-group input-group-lg">
                <input type="text" required class="form-control" required placeholder="Username" ng-model="user.userId"/>
                <span class="input-group-addon"><i class="fa fa-user text-primary"></i></span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <input type="password" required class="form-control" required placeholder="Password" ng-model="user.password"/>
                <span class="input-group-addon"><i class="fa fa-lock text-primary"></i></span>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <input type="password" required class="form-control" placeholder="Retype Password"/>
              </div>
            </div>
            <div class="form-group col-lg-12 no-padding">
              <div class="col-lg-6 no-padding">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" required placeholder="First Name" ng-model="user.firstName"/>
                </div>
              </div>
              <div class="col-lg-6 no-padding">
                <div class="input-group input-group-lg no-padding">
                  <input type="text" class="form-control" required placeholder="Last Name" ng-model="user.lastName"/>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-lg no-padding">
                <div class="col-md-6">
                  <button type="submit" ng-disabled="signupForm.$invalid" class="btn btn-lg btn-success btn-signup" ng-click="authenticate(user)">Sign Up</button>
                </div>
                <div class="col-md-6">
                  <button class="btn btn-lg btn-primary btn-cancel" ng-click="cancelSignUp()">Cancel</button>
                </div>
              </div>
            </div>
          </form>
        </div><!-- end of signup form -->
        <div class="alert alert-dismissible alert-danger" ng-show="errors">
          <ul>
            <li ng-repeat="error in errors">
              <strong >{{error.errorMessage}}</strong>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div><!--end of center block-->
</div><!--end of container-->
