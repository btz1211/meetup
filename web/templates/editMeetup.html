<div class="container" id="meetup-container">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-3">
        <legend>{{meetup.name}}</legend>
      </div>
      <div class="col-lg-9">
        <input type="button" class="btn btn-danger create-meetup-btn" value="Cancel" ng-click="cancel()"></input>
        <input type="button" class="btn btn-primary create-meetup-btn" value="Invite friends" data-toggle="modal" data-target="#inviteModal"></input>
        <input type="button" class="btn btn-success create-meetup-btn" ng-disabled="meetupForm.$invalid" value="Save Meetup!" ng-click="saveMeetup()"></input>
      </div>
    </div>
  </div>
  <hr></hr>

  <!--meetup info-->
  <form  name="meetupForm">
    <fieldset>
      <div class="col-lg-12 row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="name" class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input type="text" class="form-control" required ng-model="meetup.name"></input>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="address" class="col-lg-3 control-label">Address:</label>
            <div class="col-lg-8">
              <div class="input-group">
                <input type="text" class="form-control" required ng-model="meetup.address" ng-model-options="{debounce:2000}" ng-change="updatePosition()"></input>
                <span class="input-group-addon">
                  <a ng-click="useCurrentAddress()"><i class="fa fa-map-marker"></i></a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-12 row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="startTime" class="col-lg-3 control-label">Start Time:</label>
            <div class="col-lg-8">
              <input type="datetime-local" class="form-control" required ng-model="meetup.startTime"></input>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="endTime" class="col-lg-3 control-label">End Time:</label>
            <div class="col-lg-8">
              <input type="datetime-local" class="form-control" required ng-model="meetup.endTime"></input>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>

  <!--google map-->
  <div id="map"></div>
</div>
