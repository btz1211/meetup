    <div class="collapse navbar-collapse" id="navbar-main">

<div class="container" id="meetup-container">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-3">
        <legend>{{meetup.name}}</legend>
      </div>
      <div class="col-lg-9">
        <input type="button" class="btn btn-danger create-meetup-btn" value="back" ng-click="cancel()"></input>
        <input type="button" class="btn btn-primary create-meetup-btn" value="Invite friends" data-toggle="modal" data-target="#inviteModal"></input>
      </div>
    </div>
  </div>
  <hr></hr>

  <!--meetup info-->
  <fieldset>
    <div class="col-lg-12 row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="name" class="col-lg-3 control-label">Name:</label>
          <div class="col-lg-8">
            <p class="text-info">{{meetup.name}}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="address" class="col-lg-3 control-label">Address:</label>
          <div class="col-lg-8">
             <p class="text-info">{{meetup.address}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12 row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="startTime" class="col-lg-3 control-label">Start Time:</label>
          <div class="col-lg-8">
            <p class="text-info">{{meetup.startTime| date:'medium'}}</p>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label for="endTime" class="col-lg-3 control-label">End Time:</label>
          <div class="col-lg-8">
            <p class="text-info">{{meetup.endTime | date:'medium'}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-12 row">
      <div class="col-lg-6">
        <div class="form-group">
          <label for="meetupName" class="col-lg-3 control-label">Status:</label>
          <div class="col-lg-8">
            <p class="text-info">{{meetup.status | statusFilter}}</p>
          </div>
        </div>
      </div>
    </div>
  </fieldset>

  <!--google map-->
  <div id="map"></div>
</div>
