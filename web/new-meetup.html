<html ng-app="myApp">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" >
  <link rel="stylesheet" href="css/app.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-resource.min.js"></script>
</head>
<body ng-controller="newMeetupCtrl">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!--collpased header-->
      <div class="navbar-header">
        <a href="#" class="navbar-brand"><strong>Meetup</strong> Now!</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!--expanded header-->
      <div class="collapse navbar-collapse" id="navbar-main">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Meetups</a></li>
          <li><a href="#">Friends</a></li>
          <li><a href="#">Me</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container" id="main-content">
    <div class="well bs-component">
      <h4>New Meetup</h4>
      <hr/>
      <form class="form-horizontal new-meetup-form" name="newMeetupInfo">
        <div class="row">
          <div class="form-group col-lg-6">
            <label for="meetup-name" class="col-md-4 control-label">Name:</label>
            <div class="col-md-8">
              <input type="text" required ng-model="meetup.name"  class="form-control" id="meetup-name" placeholder="Meetup Name">
            </div>
          </div>
          <div class="form-group col-lg-6">
            <label for="meetup-location" class="col-md-4 control-label">Location:</label>
            <div class="col-md-8">
              <input type="text" ng-model="meetup.location" class="form-control" id="meetup-location" placeholder="Meetup Location">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-lg-6">
            <label for="meetup-start-time"  class="col-md-4 control-label">Start Time:</label>
            <div class="col-md-8">
              <input type="time" ng-model="meetup.startTime" ng-pattern="/\d\d/" class="form-control" id="meetup-start-time" placeholder="Meetup Start Time">
            </div>
          </div>
          <div class="form-group col-lg-6">
            <label for="meetup-end-time" class="col-md-4 control-label">End Time:</label>
            <div class="col-md-8">
              <input type="time" ng-model="meetup.endTime" class="form-control" id="meetup-end-time" placeholder="Meetup End Time">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="form-group col-lg-12">
            <input type="button" ng-click="cancel()" class="btn btn-warning pull-right" value="cancel"/>
            <input type="button" ng-disabled="newMeetupInfo.$invalid" ng-click="saveMeetup(meetup, newMeetupInfo)"class="btn btn-primary pull-right" value="create"/>

          </div>



        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
</body>
</html>
